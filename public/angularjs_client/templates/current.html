<div class="container">
	<div class="row">
		<!-- for menu -->
		<div class="col-md-3" ng-if="showBacklog">
			<div class="panel panel-default cc-panel-heading" style="margin-right: 15px">
				<div class="panel-heading">
					<h3 class="panel-title">Backlog</h3>
				</div>
			</div>	
		</div>
		<div ng-class="columnWidth">
			<div class="panel panel-default cc-panel-heading">
				<div class="panel-heading">
					<h3 class="panel-title">Planned</h3>
				</div>
			</div>
		</div>
		<div ng-class="columnWidth">
			<div class="panel panel-default cc-panel-heading">
				<div class="panel-heading">
					<h3 class="panel-title">Started</h3>
				</div>
			</div>		
		</div>
		<div ng-class="columnWidth">
			<div class="panel panel-default cc-panel-heading">
				<div class="panel-heading">
					<h3 class="panel-title">Done</h3>
				</div>
			</div>		
		</div>				
	</div>
	<div class="row">
		<div class="col-md-3" ng-if="showBacklog" id="backlog">
			<div class="panel panel-default cc-panel-list">			
				<ul class="list-group">				
					<li ng-repeat-start="item in items | filter:{ status: 'backlog' }" class="list-group-item">
						{{ item.name }}<br />
						<a ng-click="expandItem(item)" href>Expand</a>
						<a ng-click="plan(item)" href>Plan</a>
					</li>
					<li ng-repeat-end ng-repeat="task in item.tasks" ng-if="item.expand" class="list-group-item">
						{{ task.name }}
					</li>
					<li class="list-group-item">
						<form ng-submit="createItem(card)" name="myForm">
							<div class="form-group">
								<input type="text" ng-model="card.name" class="form-control" />
							</div>
							<button class="btn btn-primary">Default</button>
						</form>					
					</li>															
				</ul>
			</div>
		</div>	
		<div ng-class="columnWidth">
			<div class="panel panel-default cc-panel-list">
				<ul class="list-group">
					<li ng-repeat="item in items | filter:{ status: 'planned' }" class="list-group-item">
						{{ item.name }}
						<a ng-click="move(item)" href>Move back</a>
					</li>
				</ul>
			</div>
		</div>
		<div ng-class="columnWidth">
			<div class="panel panel-default cc-panel-list">
				<ul class="list-group">
					<li ng-repeat="item in items | filter:{ status: 'started' }" class="list-group-item">
						{{ item.name }}
					</li>
				</ul>
			</div>
		</div>		
		<div ng-class="columnWidth">
			<div class="panel panel-default cc-panel-list">

				<ul class="list-group">
					<li ng-repeat="item in items | filter:{ status: 'done' }" class="list-group-item">
						{{ item.name }}
					</li>
				</ul>
			</div>
		</div>		
	</div>
</div>
